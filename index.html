<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0d1117;
      color: #e6edf3;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    p { color: #8b949e; font-size: 1.2rem; }
    .cat-pic {
      margin-top: 1.5rem;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .cat-caption { margin-top: 0.5rem; font-size: 0.9rem; color: #8b949e; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World</h1>
    <p>This site is under construction.</p>
    <img class="cat-pic" src="https://cataas.com/cat/cute/says/under%20construction" alt="A funny cat" width="500" height="400">
    <p class="cat-caption">Site supervisor hard at work</p>
  </div>
</body>
</html>
