<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      background: #0d1117;
      color: #e6edf3;
    }
    nav {
      display: flex;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }
    nav a {
      color: #8b949e;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
    }
    nav a:hover { color: #e6edf3; background: #21262d; }
    nav a.active { color: #e6edf3; background: #30363d; }
    .tab-content { display: none; }
    .tab-content.active { display: flex; justify-content: center; align-items: center; }
    #home {
      flex-direction: column;
      min-height: calc(100vh - 58px);
      text-align: center;
      padding: 2rem;
    }
    #cv {
      min-height: calc(100vh - 58px);
    }
    #cv iframe {
      width: 100%;
      height: calc(100vh - 58px);
      border: none;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    p { color: #8b949e; font-size: 1.2rem; }
    .cat-pic {
      margin-top: 1.5rem;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .cat-caption { margin-top: 0.5rem; font-size: 0.9rem; color: #8b949e; font-style: italic; }
  </style>
</head>
<body>
  <nav>
    <a href="#home" class="active" onclick="showTab('home')">Home</a>
    <a href="#cv" onclick="showTab('cv')">CV</a>
  </nav>
  <div id="home" class="tab-content active">
    <h1>Hello, World</h1>
    <p>This site is under construction.</p>
    <img class="cat-pic" src="https://cataas.com/cat/cute/says/under%20construction" alt="A funny cat" width="500" height="400">
    <p class="cat-caption">Site supervisor hard at work</p>
  </div>
  <div id="cv" class="tab-content">
    <iframe src="CV_ARTEM_PETROV.pdf"></iframe>
  </div>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector('nav a[href="#' + id + '"]').classList.add('active');
    }
    if (location.hash) showTab(location.hash.slice(1));
  </script>
</body>
</html>
